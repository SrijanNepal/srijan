<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body bgcolor="LIGHTGREEN">
    <form>
        <CENTER><H1><img src="https://seeklogo.com/images/T/tribhuvan-university-tu-logo-AD67A28902-seeklogo.com.png" width="150" height="150"></H1></CENTER>
        <CENTER><h2>ENTRANCE REGISTRATION FORM (BCA)</h2></CENTER>
        <HR>
            <label>FIRST NAME:</label><BR>
            <input type="TEXT" name="FIRST NAME" placeholder="FIRST NAME" size="15" required/><BR><BR>
            <label>MIDDLE NAME:</label><BR>
            <input type="TEXT" name="MIDDLE NAME" placeholder="MIDDLE NAME" size="15" /><BR><BR>  
            <label>LAST NAME:</label><BR>
            <input type="LAST NAME" name="LAST NAME" placeholder="LAST NAME" size="15" required/><BR><BR>
            <label>GENDER:</label><BR>
            <input type="radio" value="MALE" NAME="GENDER"checked>MALE<BR>
            <input type="RADIO" value="FEMALE" NAME="GENDER">FEMALE<BR>
            <input type="RADIO" value="OTHERS" name="GENDER">OTHERS<BR><br>
            <label>NATIONALITY</label><BR>
                <select>
            <option value="NATIONALITY">NATIONALITY</option> 
            <option value="NEPALI">NEPALI</option>
            <OPTION VALUE="INDIAN">INDIAN</OPTION>
            <OPTION VALUE="OTHERS">OTHERS</OPTION>
        </select><BR><BR>
            <label>CONTACT NUMBER:</label><BR>
            <iNPUT type="text" NAME="NUMBER" placeholder="+977" size="15"required/><BR><BR> 
            <label>EMAIL:</label><BR>
            <input type="email" NAME="EMAIL" PLACEHOLDER="EMAIL" SIZE="15"REQUIRED/><BR><BR>
            <label>DOCUMENTS:</label><BR>
            <input type="file" NAME="FILE" REQUIRED/><BR><BR>
            <input type="button" NAME="SUBMIT" placeholder="REGISTER"><BR><BR>
    </form>
</body>
</html>
